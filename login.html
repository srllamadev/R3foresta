<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrador - R3foresta</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            border: 3px solid #667eea;
        }

        .login-header h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-label {
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
        }

        .input-group-text {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            color: #667eea;
        }

        .form-control {
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 0 10px 10px 0;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .input-group .form-control:first-child {
            border-radius: 10px 0 0 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-outline-secondary {
            border: 1px solid rgba(102, 126, 234, 0.2);
            color: #667eea;
            border-radius: 0 10px 10px 0;
        }

        .toggle-password {
            border-left: none;
        }

        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
        }

        .animate-spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card fade-in">
            <div class="login-header">
                <img src="https://via.placeholder.com/80/667eea/ffffff?text=R3" alt="R3foresta" class="login-logo">
                <h2>Acceso Exclusivo</h2>
                <p>Panel de Administración R3foresta</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico (opcional)</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="ri-mail-line"></i>
                        </span>
                        <input type="text" class="form-control" id="email" placeholder="Puede dejar este campo vacío">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña (opcional)</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="ri-lock-line"></i>
                        </span>
                        <input type="password" class="form-control" id="password" placeholder="No es necesario ingresar contraseña">
                        <button class="btn btn-outline-secondary toggle-password" type="button">
                            <i class="ri-eye-line"></i>
                        </button>
                    </div>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Recordar este dispositivo</label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                    <i class="ri-login-circle-line"></i> Ingresar al Panel
                </button>
            </form>
            
            <div class="login-footer">
                <p class="text-muted">Acceso directo al panel de control</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Evitar conflictos con otros scripts
        (function() {
            'use strict';
            
            // Esperar a que la página esté completamente cargada
            window.addEventListener('load', function() {
                const loginForm = document.getElementById('loginForm');
                const togglePassword = document.querySelector('.toggle-password');
                const passwordInput = document.getElementById('password');
                const submitBtn = document.getElementById('submitBtn');
                
                // Verificar que todos los elementos existan
                if (!loginForm || !togglePassword || !passwordInput || !submitBtn) {
                    console.error('Elementos del login no encontrados');
                    return;
                }
                
                // Mostrar/ocultar contraseña
                togglePassword.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    this.querySelector('i').classList.toggle('ri-eye-line');
                    this.querySelector('i').classList.toggle('ri-eye-off-line');
                });
                
                // Manejar el envío del formulario
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // Evitar doble envío
                    if (submitBtn.disabled) return;
                    
                    // Cambiar el botón a estado de carga
                    submitBtn.innerHTML = '<i class="ri-loader-4-line animate-spin"></i> Ingresando...';
                    submitBtn.disabled = true;
                    
                    // Proceso de login simplificado
                    setTimeout(function() {
                        submitBtn.innerHTML = '<i class="ri-check-line"></i> ¡Acceso autorizado!';
                        submitBtn.classList.remove('btn-primary');
                        submitBtn.classList.add('btn-success');
                        
                        // Redirección directa
                        setTimeout(function() {
                            window.location.replace('admin.html');
                        }, 800);
                    }, 1200);
                });
                
                // Manejar Enter key solo en el formulario
                loginForm.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' && !submitBtn.disabled) {
                        e.preventDefault();
                        e.stopPropagation();
                        loginForm.dispatchEvent(new Event('submit'));
                    }
                });
            });
        })();
    </script>
</body>
</html>
