<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <title>R3foresta Credits</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
    <style>
      :root {
        --verde-oscuro: #2e7d32;
        --verde-medio: #66bb6a;
        --verde-claro: #a5d6a7;
        --fondo: #f1f8e9;
        --texto: #1b5e20;
        --blanco: #ffffff;
      }

      body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: var(--fondo);
        color: var(--texto);
      }

      .section__container {
        max-width: 600px;
        margin: 3rem auto;
        padding: 2rem;
        background-color: var(--blanco);
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      .contract__actions {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .action-card {
        background: var(--verde-claro);
        border-radius: 10px;
        padding: 1rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .action-toggle {
        background-color: var(--verde-oscuro);
        color: var(--blanco);
        padding: 0.75rem 1rem;
        border: none;
        width: 100%;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .action-form {
        margin-top: 1rem;
        display: block;
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .form-group {
        margin-bottom: 1rem;
        display: flex;
        flex-direction: column;
      }

      .form-group label {
        margin-bottom: 0.3rem;
        font-weight: 600;
      }

      .form-group input,
      .form-group select {
        padding: 0.5rem;
        border: 1px solid #c8e6c9;
        border-radius: 6px;
        font-size: 1rem;
        background-color: #ffffff;
        color: var(--texto);
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .btn--primary {
        background-color: var(--verde-medio);
        color: var(--blanco);
      }

      .btn--primary:hover {
        background-color: var(--verde-oscuro);
      }

      .arrow {
        font-size: 1.2rem;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>

    <section class="section__container contract__container" id="contract">
      <div class="contract__actions">
        <div class="action-cards">
          <div class="action-card">
            <button class="action-toggle" data-target="investForm">
              <span><i class="ri-coin-line"></i> Invertir en Proyecto</span>
              <span class="arrow">▼</span>
            </button>
            <div id="investForm" class="action-form">
              <div class="form-group">
                <label for="projectSelect">Proyecto:</label>
                <select id="projectSelect">
                  <option value="">Seleccione un proyecto</option>
                  <option value="1">Área A</option>
                  <option value="2">Área B</option>
                  <option value="3">Área C</option>
                </select>
              </div>

              <div class="form-group">
                <label for="investmentAmount">Monto a Invertir (Wei):</label>
                <input type="number" id="investmentAmount" min="1" step="1" value="100" />
              </div>

              <div class="form-group">
                <label>Wallet detectada:</label>
                <input type="text" id="investmentWallet" disabled />
              </div>

              <button class="btn btn--primary" id="submitInvest">
                <i class="ri-check-line"></i> Confirmar Inversión
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      const contractAddress = "0x109eBF0EEd4422e15bA5c0e53550562A585C5e00";

      const abi = [
        {
          "inputs": [{ "internalType": "uint256", "name": "areaId", "type": "uint256" }],
          "name": "invertir",
          "outputs": [],
          "stateMutability": "payable",
          "type": "function"
        },
        {
          "inputs": [
            { "internalType": "address", "name": "inversor", "type": "address" },
            { "internalType": "uint256", "name": "areaId", "type": "uint256" }
          ],
          "name": "obtenerInversion",
          "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
          "stateMutability": "view",
          "type": "function"
        }
      ];

      let provider, signer, contract;

      async function connectWallet() {
        if (window.ethereum) {
          provider = new ethers.BrowserProvider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          signer = await provider.getSigner();
          const address = await signer.getAddress();
          document.getElementById("investmentWallet").value = address;
          contract = new ethers.Contract(contractAddress, abi, signer);
        } else {
          alert("Instala MetaMask para continuar");
        }
      }

      connectWallet();

      document.getElementById("submitInvest").addEventListener("click", async () => {
        const area = document.getElementById("projectSelect").value;
        const amount = document.getElementById("investmentAmount").value;

        if (!area || amount <= 0) {
          alert("Completa todos los campos correctamente.");
          return;
        }

        try {
          const tx = await contract.invertir(area, {
            value: ethers.parseUnits(amount, "wei")
          });
          await tx.wait();
          alert("Inversión realizada con éxito");
        } catch (error) {
          console.error(error);
          alert("Error al procesar la inversión");
        }
      });
    </script>

  </body>
</html>
