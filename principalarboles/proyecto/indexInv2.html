<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <title>R3foresta Credits</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
    <style>
      .hidden { display: none; }
    </style>
  </head>

  <body>

    <section class="section__container contract__container" id="contract">
      <div class="contract__actions">
        <div class="action-cards">
          <div class="action-card">
            <button class="action-toggle" data-target="investForm">
              <span><i class="ri-coin-line"></i> Invertir en Proyecto</span>
              <span class="arrow">▼</span>
            </button>
            <div id="investForm" class="action-form">
              <div class="form-group">
                <label for="projectSelect">Proyecto:</label>
                <select id="projectSelect">
                  <option value="">Seleccione un proyecto</option>
                  <option value="1">Area A</option>
                  <option value="2">Area B</option>
                  <option value="3">Area C</option>
                </select>
              </div>

              <div class="form-group">
                <label for="investmentAmount">Monto a Invertir (Wei):</label>
                <input type="number" id="investmentAmount" min="1" step="1" value="100" />
              </div>

              <div class="form-group">
                <label>Wallet detectada:</label>
                <input type="text" id="investmentWallet" disabled />
              </div>

              <button class="btn btn--primary" id="submitInvest">
                <i class="ri-check-line"></i> Confirmar Inversión
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      const contractAddress = "0x0769E1A2C8DE7ea3766348406C24fE826dFC0efd"; // ← reemplaza esto
      
      const abi = [
        {
          "inputs": [{ "internalType": "uint256", "name": "areaId", "type": "uint256" }],
          "name": "invertir",
          "outputs": [],
          "stateMutability": "payable",
          "type": "function"
        },
        {
          "inputs": [
            { "internalType": "address", "name": "inversor", "type": "address" },
            { "internalType": "uint256", "name": "areaId", "type": "uint256" }
          ],
          "name": "obtenerInversion",
          "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
          "stateMutability": "view",
          "type": "function"
        }
      ];

      let provider, signer, contract;

      async function connectWallet() {
        if (window.ethereum) {
          provider = new ethers.BrowserProvider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          signer = await provider.getSigner();
          const address = await signer.getAddress();
          document.getElementById("investmentWallet").value = address;
          contract = new ethers.Contract(contractAddress, abi, signer);
        } else {
          alert("Instala MetaMask para continuar");
        }
      }

      connectWallet();

      document.getElementById("submitInvest").addEventListener("click", async () => {
        const area = document.getElementById("projectSelect").value;
        const amount = document.getElementById("investmentAmount").value;

        if (!area || amount <= 0) {
          alert("Completa todos los campos correctamente.");
          return;
        }

        try {
          const tx = await contract.invertir(area, {
            value: ethers.parseUnits(amount, "wei")
          });
          await tx.wait();
          alert("nversión realizada con éxito");
        } catch (error) {
          console.error(error);
          alert("Error al procesar la inversión");
        }
      });
    </script>
    
  </body>
</html>
